{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>~ signin ~</title>
    <link rel="stylesheet" href="{% static 'css/staticsinsup.css' %}" />
    
  </head>
  <body>
    <form action="/signin" method="POST">
      {% csrf_token %}
      <div class="content">
        <div class="container">
          <img class="bg-img" src="{% static 'image/bg.jpg' %}" alt="" />
         
          <div class="connexion">
            <div class="contact-form">
              <label>USERNAME</label>
              <input placeholder="" type="text" name="username" required />
              <br>
  
              <label>PASSWORD</label>
              <input placeholder="" type="text" name="password" required />

  
              <input class="submit" value="SIGN IN" type="submit" />
            </div>

            <a href="" target="_blank"><h4>Forgot password?</h4></a>
            <a href="signup" target="_blank"><h4> SIGNUP</h4></a>
          </div>
        </div>
      </div>
    </form>
  </body>
</html>
