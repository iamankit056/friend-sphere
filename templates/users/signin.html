{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>~ signin ~</title>
    <link rel="stylesheet" href="{% static 'css/users/staticsinsup.css' %}" />
</head>
<body>
    <form action="/singnin" method="POST">
      {% csrf_token %}
      <div class="content">
        <div class="container">
                  <h2> SIGNIN </h2>
          <img class="bg-img" src="{% static 'images/bg.jpg' %}" />
          <div class="connexion">
            <div class="contact-form">
              <label>USERNAME</label>
              <input placeholder="" type="text" name="username" required />
              <br>
              <label>PASSWORD</label>
              <input placeholder="" type="password" name="password" required />
              <input class="submit" value="SIGN IN" type="submit" />
            </div>

            <a href=""><h4>Forgot password?</h4></a>
            <a href="{% url 'signup_url' %}"><h4> SIGNUP</h4></a>
          </div>
        </div>
      </div>
    </form>
</body>
</html>
