<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ username }} profile</title>
    <!-- bootstrap 5.3.0 cdn css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <!-- bootstrap 5.3.0 cdn js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</head>
<body>
    <div>
        <h1 class="p-3 fs-2 text-uppercase text-center text-bg-primary">{{ profile.user.username }} profile</h1>
        <div class="container">
            <div>
                <img src="{{ profile.profile_pic.url }}" alt="" class="rounded-circle">
                <h1 class="fs-2">{{ profile.user.username }}</h1>
                <small class="fs-5">{{ profile.bio }}</small>
            </div>
            <form action="" method="post">
                <div>
                    <input type="text" class="form-control" placeholder="first name">
                </div>
                <input type="text" class="form-control" placeholder="last name">
            </form>
        </div>
    </div>
</body>
</html>
