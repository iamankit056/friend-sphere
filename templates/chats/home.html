{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome {{user.username}}</title>
    <link rel="stylesheet" href="{% static 'css/chats/home.css' %}">
    <!-- font-awesome 4.7.0 cd link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- jquery 3.6.4 cdn link -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <nav id="my-nav">
        <a href="">
            <img src="{% static 'images/logo.png' %}" alt="Logo" id="my-logo">
        </a>
        <a href="">
            <img src="{{ user.profile.profile_pic.url }}" class="profile-picture">
        </a>
    </nav>
    <section>
        <div id="users">
            <div class="searchbar">
                <input type="text" name="" id="" placeholder="Search">
                <button><i class="fa fa-search" style="font-size: 18px;"></i></button>
            </div>
            {% for u in users %}
                <div class="user" onclick="ActivateChattingForReceiver({{u.profile.pk}})">
                    <div class="user-pic">
                        <a href="{% url 'user_profile_url' u.username %}">
                            <img src="{{ u.profile.profile_pic.url }}" class="profile-picture">
                        </a>
                    </div>
                    <div class="about-user">
                        <h3>{{ u.profile.user.username }}</h3>
                        <p>{{ u.profile.bio }}</p>
                    </div>
                </div>                
            {% endfor %}
        </div>
        <div id="chats">
            <div class="chats-action-control">
                <div class="actions">
                    <small>Delete</small>
                </div>
            </div>
            <!-- users chats -->
            <div class="messages" id="my-chats"></div>
        </div>
        <form action="" id="chat-sender" method="POST">
            <div class="sending-area">
                <div class="add-files">  
                    <button>
                        <i class="fa fa-paperclip" aria-hidden="true"></i>
                    </button>                  
                </div>
                <div class="message">
                    <input type="text" name="" id="" placeholder="Message">
                    <button><i class="fa fa-paper-plane-o" aria-hidden="true"></i></button>
                </div>
        </form>
    </section>

    <!-- my script -->
    <script src="{% static 'js/chats/home.js' %}"></script>
</body>
</html>
